<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Definitions -->
    <meta charset="UTF-8">
    <!-- Define the viewport for better responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the Webpage -->
    <title>Redirect Page</title>

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts CSS Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Inline CSS for Styling -->
    <style>
        /* Base Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        /* Body and Layout Styles */
        body {
            gap: 20px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: whitesmoke;
        }

        /* Heading Styles */
        h4 {
            color: #2AA9DF;
            font-size: 24px;
            font-weight: 400;
            word-spacing: normal;
            letter-spacing: normal;
            text-transform: capitalize;
        }

        /* Paragraph Styles */
        p {
            color: #212529;
            font-size: 20px;
            font-weight: 400;
            word-spacing: normal;
            letter-spacing: normal;
            text-transform: capitalize;
        }

        /* Anchor Link Styles */
        a {
            color: #212529;
            text-decoration: underline;
        }

        /* Mobile Devices */
        @media screen and (max-device-width: 480px) {
            
            /* Heading Styles */
            h4 {
                font-size: 18px;
            }

            /* Paragraph Styles */
            p {
                font-size: 14px;
            }
        }

        /* Tablet Devices */
        @media screen and (min-device-width: 481px) and (max-device-width: 768px) {

            /* Heading Styles */
            h4 {
                font-size: 20px;
            }

            /* Paragraph Styles */
            p {
                font-size: 16px;
            }
        }

        /* Small Screens Devices, Laptops */
        @media screen and (min-device-width: 769px) and (max-device-width: 991px) {
            
            /* Heading Styles */
            h4 {
                font-size: 22px;
            }

            /* Paragraph Styles */
            p {
                font-size: 18px;
            }
        }

        /* Large Screens Devices & Desktops */
        @media screen and (min-device-width: 992px) and (max-device-width: 1024px) {
            /* No value for Large Screen Devices and Desktops */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <h4>You will be redirected in <span id='seconds' aria-live='polite'>5</span> seconds...</h4>
    <p>If you are not redirected, <a href='#' rel='noopener noreferrer' title='Redirect'>click here</a>.</p>

    <!-- Redirect Script -->
    <script>
        // Initialize countdown seconds
        let seconds = 5;
        
        // Function to handle the page redirection
        const redirectPage = () => {
            window.location.href = '#';
        };

        // Timer to manage the countdown and trigger redirection
        const redirectTimer = setInterval(() => {
            seconds--;
            document.getElementById('seconds').textContent = seconds;
            if (seconds <= 0) {
                clearInterval(redirectTimer);
                redirectPage();
            }
        }, 1000);
    </script>
</body>
</html>
